    <script>
        let playerScore 
        let computerScore 

        function getComputerChoice() { //computer randomly chooses between 1 - 3 and assigns that to a string

           let computerSelection = Math.floor(Math.random() * 3 +1); 
           if (computerSelection == 1){
                return "scissors";
           }
           else if (computerSelection == 2){
                return "paper";
           }
           else  {
            return "rock";
           }
        }
     
        function Round (){  //plays 1 round of rock paper scissors in prompt. 

            let playerSelection = prompt("Let's Play Rock Paper Scissors! Best Out of 5!", "");
            playerSelection = playerSelection.toLowerCase();
            computerSelection = getComputerChoice();
            if ((playerSelection === "scissors" && computerSelection === "paper") || (playerSelection === "rock" && computerSelection === "scissors") || (playerSelection === "paper" && computerSelection === "rock")){

                alert(`You beat the computer! Current Score: ${playerScore} : ${computerScore}`);
            }
            else if ((computerSelection === "scissors" && playerSelection === "paper") || (computerSelection === "rock" && playerSelection === "scissors") || (computerSelection === "paper" && playerSelection === "rock")){
                computerScore++;
                alert(`The computer won this round! Current Score: ${playerScore} : ${computerScore}`);
            }
            else if (playerSelection === computerSelection){
                computerScore + 0, playerScore + 0;
                alert("Draw! Try again!");
            }
            else {
                alert("please enter a valid input!")
            }
            
            }


          // a function that can play 5 rounds of rock paper scissors
          // keeps score and determines a final winner
            // establish a variable for playerscore and computer score

          function Game(){
             playerScore = 0;
             computerScore = 0;
            for (let i = 0; i <5; i++){
                Round() 
                } 
            if (playerScore > computerScore){

            }
            else if (computerScore > playerScore) {

            }
            }
            
    </script>
